    String.prototype.replaceAll = function (search, replacement) {
        var target = this;
        return target.replace(new RegExp(search, 'g'), replacement);
    };

    String.prototype.replaceIt = function (theString) {
        var aa = this;
        var theString = theString;
        theString = theString.replaceAll("-", "|")
		theString = theString.replaceAll(" ", ".{0!}")
		theString = theString.replaceAll("\"", ".{0!}")
		theString = theString.replaceAll("ـ", ".{0!}")
        return aa.replaceAll(theString, "(" + theString + ")")
    };

    function isMatch(searchOnString, searchText) {
        searchText = searchText.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
        return searchOnString.match(new RegExp("\\b" + searchText + "\\b", "i")) != null;
    }
	
if (!String.prototype.replaceLast) {
    String.prototype.replaceLast = function(find, replace) {
        var index = this.lastIndexOf(find);
        if (index >= 0) {
            return this.substring(0, index) + replace + this.substring(index + find.length);
        }
        return this.toString();
    }
}

				  if (n <= 1) yield a.slice();
				  else for (let i = 0; i < n; i++) {
					yield *permute(a, n - 1);
					const j = n % 2 ? 0 : i;
